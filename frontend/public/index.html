<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MediExplain AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,600;0,9..144,700;1,9..144,300&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        font-family: 'DM Sans', sans-serif;
        background: #f5fdf7;
        color: #0f2e1a;
        min-height: 100vh;
        overflow-x: hidden;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #dcfce7; }
      ::-webkit-scrollbar-thumb { background: #86efac; border-radius: 3px; }

      @keyframes fadeUp  { from { opacity:0; transform:translateY(22px); } to { opacity:1; transform:translateY(0); } }
      @keyframes float   { 0%,100% { transform:translateY(0); } 50% { transform:translateY(-10px); } }
      @keyframes spin    { to { transform:rotate(360deg); } }

      .animate-up  { animation: fadeUp 0.55s ease both; }
      .delay-1     { animation-delay: 0.10s; }
      .delay-2     { animation-delay: 0.20s; }
      .delay-3     { animation-delay: 0.30s; }
      .delay-4     { animation-delay: 0.40s; }

      .spinner {
        width: 20px; height: 20px;
        border: 2px solid rgba(22,163,74,0.25);
        border-top-color: #16a34a;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        display: inline-block;
      }

      /* ✅ Fixed gradient-text — dark, visible on white background */
      .gradient-text {
        background: linear-gradient(135deg, #15803d, #0d9488);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: #15803d; /* fallback if gradient-clip not supported */
      }

      .section-label {
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 2.5px;
        text-transform: uppercase;
        color: #16a34a;
        margin-bottom: 10px;
      }

      /* ✅ White cards with green border — clear on light background */
      .glass-card {
        background: #ffffff;
        border: 1px solid rgba(34,197,94,0.18);
        border-radius: 20px;
        box-shadow: 0 2px 16px rgba(34,197,94,0.08), 0 1px 3px rgba(0,0,0,0.04);
        transition: box-shadow 0.2s;
      }
      .glass-card:hover {
        box-shadow: 0 4px 24px rgba(34,197,94,0.13), 0 1px 4px rgba(0,0,0,0.06);
      }

      /* ✅ Input fields — clearly visible on white */
      .input-field {
        width: 100%;
        background: #f0fdf4;
        border: 1.5px solid rgba(34,197,94,0.25);
        border-radius: 12px;
        padding: 12px 16px;
        color: #0f2e1a;
        font-family: 'DM Sans', sans-serif;
        font-size: 14px;
        transition: all 0.2s;
        outline: none;
      }
      .input-field::placeholder { color: #6b8f77; }
      .input-field:focus {
        border-color: #16a34a;
        background: #ffffff;
        box-shadow: 0 0 0 3px rgba(22,163,74,0.12);
      }
      select.input-field option { background: #fff; color: #0f2e1a; }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
